#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: shitty:PB10
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[heater_fan hotend_fan]
pin: shitty:PB11
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan casefan1]
pin: PE5
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.25


[controller_fan casefan2]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.25

[fan_generic nevermore]
pin: PA8
#cycle_time: 0.05
kick_start_time: 0.5

