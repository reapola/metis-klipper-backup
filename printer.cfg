[quad_gantry_level]
##  Gantry Corners for 300mm Build
##  Uncomment for 300mm build

gantry_corners:
   -60,-10
   360,370

##  Probe points
points:
   25,25
   25,275
   275,275
   275,25
   
speed: 450
horizontal_move_z: 5
retries: 5
